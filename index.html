<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <form name="calculator">
        <div class="btnValues">
            <input class="clearBtn bgHover" type="button" value=" C " onClick="btnClear()" />
            <input class="answer" type="text" name="answer" />

            <input class="num-style" type="button" value=" 7 " onClick="calculator.answer.value += '7'" />
            <input class="num-style" type="button" value=" 8 " onClick="calculator.answer.value += '8'" />
            <input class="num-style" type="button" value=" 9 " onClick="calculator.answer.value += '9'" />
            <input class="num-style operand" type="button" value=" ( " onClick="btnOpenParen()" />
            <input class="num-style operand" type="button" value=" ) " onClick="btnCloseParen()" />

            <input class="num-style" type="button" value=" 4 " onClick="calculator.answer.value += '4'" />
            <input class="num-style" type="button" value=" 5 " onClick="calculator.answer.value += '5'" />
            <input class="num-style" type="button" value=" 6 " onClick="calculator.answer.value += '6'" />
            <input class="num-style operand" type="button" value=" % " onClick="btnModulo()" />
            <input class="num-style operand" type="button" value=" &radic; " onClick="calculator.answer.value = Math.sqrt(calculator.answer.value)"
            />

            <input class="num-style" type="button" value=" 1 " onClick="calculator.answer.value += '1'" />
            <input class="num-style" type="button" value=" 2 " onClick="calculator.answer.value += '2'" />
            <input class="num-style" type="button" value=" 3 " onClick="calculator.answer.value += '3'" />
            <input class="num-style operand" type="button" value=" x " onClick="btnMult()" />
            <input class="num-style operand" type="button" value=" / " onClick="btnDiv()" />

            <input class="num-style" type="button" value=" 0 " onClick="calculator.answer.value += '0'" />
            <input class="num-style" type="button" value=" . " onClick="calculator.answer.value += '.'" />
            <input class="num-style bgHover" type="button" value=" = " onClick="calculator.answer.value = eval(calculator.answer.value)"
            />
            <input class="num-style operand" type="button" value="+" onClick="btnPlus()" />
            <input class="num-style operand" type="button" value="-" onClick="btnSub()" />
        </div>
    </form>



    <script src="main.js"></script>
</body>

</html>
